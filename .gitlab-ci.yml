image: "python:latest"

before_script:
  - apt-get update
  - apt-get install -y libgl1-mesa-glx xvfb
  - apt-get install -y python3-pyqt5
  - python --version
  - pip install git+https://gitlab.com/ficsresearch/imageprocessing@development
  - pip install -e .
  - xvfb-run python -c "from cdef.generalutils import resolveAuthorName;resolveAuthorName('testauthor')"

stages:
  - Test

pytest:
  stage: Test
  script:
    - xvfb-run pytest ./tests
