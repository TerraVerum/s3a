stages:
  - Test
  - CodeCov
  # - Deploy

pytest:
  stage: Test
  image: "python:3.10"
  before_script:
  - apt-get update
  - "
  apt-get install --no-install-recommends -y \
    libxkbcommon-x11-0 \
    x11-utils \
    libyaml-dev \
    libegl1-mesa \
    libxcb-icccm4 \
    libxcb-image0 \
    libxcb-keysyms1 \
    libxcb-randr0 \
    libxcb-render-util0 \
    libxcb-xinerama0 \
    libdbus-1-3 \
    libopengl0
  "
  - python --version
  - pip install .[full]
  - pip install pytest
  - pip install pytest-cov
  - pip install pytest-qt
  script:
    - pytest -l ./apptests --cov-report term --cov-report xml --cov=./s3a
  coverage: /^TOTAL.+?(\d+\%)$/

sonarcloud-check:
  stage: CodeCov
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - main
    - development


